<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Coding Quiz</title>
</head>
<body>

    <p class="highscore">View Highscores</p>
    <p class="timer">Timer</p>

    <div class="wrapper">
      <header>
        <h1>Coding Quiz Challenge</h1>
      </header>
    <div class="card">
        <div class="card-header">
          <h3>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</h3>
        </div>
        <div class="card-footer">
          <button id="start" class="btn">Start Quiz</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
