<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Coding Quiz</title>
</head>
<body>

    <h1 id="highscore">View Highscore</h1>
    <h1 id="timer">Time: <span id="timercount">0</span></h1>

    <div class="wrapper">
      <header>
        <h1>Coding Quiz Challenge</h1>
      </header>
    <div class="card">
        <div class="card-header">
          <h3>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</h3>
        </div>
        <div class="card-footer">
          <button id="start" class="btn">Start Quiz</button>
        </div>
      </div>
    </div>

    <div id="question" class="hide">
    </div>
    <div id="answers" class="hide">
   </div>


    <script src="./app.js"></script>
    <script
src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</body>
</html>
